<svg viewBox="0 0 300 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="300" height="200" fill="#fef2f2"/>
  
  <!-- Room outline -->
  <rect x="20" y="20" width="260" height="160" fill="#f8f4f0" stroke="#d4a574" stroke-width="2"/>
  
  <!-- Floor -->
  <rect x="20" y="140" width="260" height="40" fill="#e5d4b1"/>
  
  <!-- Wall cracks with pests -->
  <path d="M30 30 Q35 35 40 30 Q45 35 50 30" stroke="#8b5a2b" stroke-width="2" fill="none"/>
  <path d="M250 40 Q255 45 260 40 Q265 45 270 40" stroke="#8b5a2b" stroke-width="2" fill="none"/>
  
  <!-- Cockroaches -->
  <ellipse cx="45" cy="50" rx="8" ry="5" fill="#4a2c17"/>
  <ellipse cx="65" cy="45" rx="6" ry="4" fill="#4a2c17"/>
  <ellipse cx="220" cy="60" rx="7" ry="4" fill="#4a2c17"/>
  
  <!-- Rodent droppings -->
  <circle cx="80" cy="150" r="2" fill="#3d2817"/>
  <circle cx="85" cy="152" r="1.5" fill="#3d2817"/>
  <circle cx="200" cy="155" r="2" fill="#3d2817"/>
  <circle cx="205" cy="153" r="1.5" fill="#3d2817"/>
  
  <!-- Termite damage in wood -->
  <rect x="120" y="30" width="60" height="15" fill="#8b5a2b"/>
  <rect x="125" y="32" width="10" height="3" fill="#4a2c17"/>
  <rect x="140" y="35" width="8" height="3" fill="#4a2c17"/>
  <rect x="155" y="32" width="12" height="3" fill="#4a2c17"/>
  
  <!-- Warning signs -->
  <circle cx="50" cy="80" r="15" fill="#dc2626" opacity="0.8"/>
  <text x="50" y="85" text-anchor="middle" fill="white" font-size="12" font-weight="bold">!</text>
  
  <circle cx="180" cy="90" r="15" fill="#dc2626" opacity="0.8"/>
  <text x="180" y="95" text-anchor="middle" fill="white" font-size="12" font-weight="bold">!</text>
  
  <!-- Title -->
  <text x="150" y="190" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#dc2626">PEST INFESTATION</text>
</svg>
