<svg viewBox="0 0 150 100" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="150" height="100" fill="#059669" opacity="0.8"/>
  
  <!-- Kitchen scene -->
  <g transform="translate(10, 15)">
    <!-- Kitchen counter -->
    <rect x="10" y="40" width="120" height="30" fill="#e5e7eb"/>
    
    <!-- Spray treatment -->
    <rect x="30" y="30" width="12" height="8" fill="#6b7280"/>
    <path d="M42 34 Q52 32 62 36" stroke="#16a34a" stroke-width="2" fill="none" opacity="0.8">
      <animate attributeName="opacity" values="0.4;1;0.4" dur="1.5s" repeatCount="indefinite"/>
    </path>
    
    <!-- Cockroach elimination -->
    <g opacity="0.6">
      <ellipse cx="80" cy="50" rx="4" ry="2" fill="#4a2c17">
        <animate attributeName="opacity" values="1;0;1" dur="3s" repeatCount="indefinite"/>
      </ellipse>
    </g>
    
    <!-- Safety equipment -->
    <rect x="20" y="25" width="8" height="12" fill="#3b82f6"/>
  </g>
  
  <!-- Title overlay -->
  <rect x="0" y="75" width="150" height="25" fill="#000000" opacity="0.7"/>
  <text x="75" y="87" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#ffffff">Cockroach Control</text>
</svg>
