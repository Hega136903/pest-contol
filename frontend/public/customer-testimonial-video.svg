<svg viewBox="0 0 300 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="customerBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#16a34a;stop-opacity:0.9" />
    </linearGradient>
  </defs>
  
  <!-- Video frame -->
  <rect width="300" height="200" fill="url(#customerBg)" rx="8"/>
  
  <!-- Customer figure -->
  <g transform="translate(120, 60)">
    <!-- Head -->
    <circle cx="15" cy="15" r="12" fill="#fdbcbc"/>
    <!-- Hair -->
    <path d="M5 8 Q15 3 25 8 Q25 12 15 15 Q5 12 5 8" fill="#4a5568"/>
    <!-- Body -->
    <rect x="8" y="25" width="14" height="30" fill="#ffffff" rx="3"/>
    <!-- Arms -->
    <rect x="2" y="30" width="6" height="18" fill="#ffffff" rx="2"/>
    <rect x="22" y="30" width="6" height="18" fill="#ffffff" rx="2"/>
    <!-- Happy expression -->
    <circle cx="12" cy="12" r="1" fill="#2d3748"/>
    <circle cx="18" cy="12" r="1" fill="#2d3748"/>
    <path d="M10 18 Q15 22 20 18" stroke="#2d3748" stroke-width="1.5" fill="none"/>
  </g>
  
  <!-- Speech bubble -->
  <g transform="translate(50, 40)">
    <ellipse cx="40" cy="25" rx="35" ry="20" fill="#ffffff" opacity="0.95"/>
    <path d="M25 35 L20 45 L30 35" fill="#ffffff" opacity="0.95"/>
    <text x="40" y="22" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#2d3748">"Excellent service!</text>
    <text x="40" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#2d3748">No more pests!"</text>
  </g>
  
  <!-- Star ratings -->
  <g transform="translate(200, 30)">
    <text x="0" y="10" font-family="Arial, sans-serif" font-size="10" fill="#fbbf24">★★★★★</text>
    <text x="0" y="22" font-family="Arial, sans-serif" font-size="8" fill="#ffffff">5/5 Rating</text>
  </g>
  
  <!-- Before/after house in background -->
  <g transform="translate(200, 80)" opacity="0.6">
    <rect x="0" y="20" width="40" height="30" fill="#ffffff" opacity="0.8"/>
    <path d="M-2 20 L20 5 L42 20" fill="#16a34a" opacity="0.8"/>
    <circle cx="35" cy="10" r="6" fill="#16a34a"/>
    <path d="M31 10 L33 12 L38 7" stroke="white" stroke-width="1" fill="none"/>
  </g>
  
  <!-- Company branding -->
  <rect x="20" y="160" width="100" height="25" fill="#ffffff" opacity="0.9" rx="3"/>
  <text x="25" y="175" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#16a34a">Chennai Pest Control</text>
  <text x="25" y="185" font-family="Arial, sans-serif" font-size="8" fill="#16a34a">Customer Testimonial</text>
  
  <!-- Title at bottom -->
  <rect x="0" y="170" width="300" height="30" fill="#000000" opacity="0.7"/>
  <text x="150" y="185" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#ffffff">Happy Customers Share Their Experience</text>
  <text x="150" y="195" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#e5e7eb">Real Stories • Real Results</text>
</svg>
