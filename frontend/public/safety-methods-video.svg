<svg viewBox="0 0 150 100" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="150" height="100" fill="#dc2626" opacity="0.8"/>
  
  <!-- Safety demonstration -->
  <g transform="translate(15, 10)">
    <!-- Safety equipment -->
    <rect x="20" y="20" width="15" height="20" fill="#3b82f6"/>
    <circle cx="27" cy="15" r="5" fill="#fbbf24"/>
    <rect x="25" y="12" width="4" height="6" fill="#fbbf24"/>
    
    <!-- Safety symbols -->
    <circle cx="60" cy="25" r="12" fill="#16a34a"/>
    <path d="M55 25 L58 28 L65 21" stroke="white" stroke-width="2" fill="none"/>
    
    <circle cx="90" cy="35" r="10" fill="#fbbf24"/>
    <text x="90" y="39" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="#1f2937">ECO</text>
    
    <!-- Child & pet safety -->
    <g transform="translate(40, 45)">
      <circle cx="10" cy="10" r="6" fill="#fdbcbc"/>
      <rect x="7" y="15" width="6" height="12" fill="#3b82f6"/>
      <circle cx="25" cy="15" r="4" fill="#8b5a2b"/>
      <ellipse cx="25" cy="20" rx="6" ry="3" fill="#8b5a2b"/>
    </g>
  </g>
  
  <!-- Title overlay -->
  <rect x="0" y="75" width="150" height="25" fill="#000000" opacity="0.7"/>
  <text x="75" y="87" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#ffffff">Safety Methods</text>
</svg>
