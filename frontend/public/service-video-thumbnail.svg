<svg viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#16a34a;stop-opacity:0.9" />
    </linearGradient>
    <radialGradient id="glow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Video frame -->
  <rect width="400" height="300" fill="url(#bg)" rx="10"/>
  
  <!-- Professional working scene -->
  <!-- Technician figure -->
  <g transform="translate(80, 100)">
    <!-- Head -->
    <circle cx="15" cy="15" r="12" fill="#fdbcbc"/>
    <!-- Safety helmet -->
    <path d="M5 10 Q15 5 25 10 Q25 15 15 18 Q5 15 5 10" fill="#fbbf24"/>
    <!-- Body -->
    <rect x="8" y="25" width="14" height="35" fill="#3b82f6" rx="3"/>
    <!-- Arms -->
    <rect x="0" y="30" width="8" height="20" fill="#3b82f6" rx="2"/>
    <rect x="22" y="30" width="8" height="20" fill="#3b82f6" rx="2"/>
    <!-- Legs -->
    <rect x="10" y="58" width="5" height="25" fill="#1f2937" rx="2"/>
    <rect x="17" y="58" width="5" height="25" fill="#1f2937" rx="2"/>
    <!-- Equipment in hand -->
    <rect x="25" y="25" width="15" height="8" fill="#6b7280" rx="2"/>
    <rect x="28" y="20" width="9" height="5" fill="#dc2626" rx="1"/>
  </g>
  
  <!-- House/building structure -->
  <g transform="translate(200, 80)">
    <!-- House outline -->
    <rect x="0" y="40" width="80" height="60" fill="#e5e7eb" stroke="#6b7280" stroke-width="2"/>
    <!-- Roof -->
    <path d="M-5 40 L40 10 L85 40 Z" fill="#8b5a2b"/>
    <!-- Door -->
    <rect x="35" y="70" width="10" height="30" fill="#6b7280"/>
    <!-- Windows -->
    <rect x="10" y="50" width="12" height="12" fill="#bfdbfe"/>
    <rect x="58" y="50" width="12" height="12" fill="#bfdbfe"/>
    
    <!-- Pest control treatment effects -->
    <g opacity="0.7">
      <circle cx="20" cy="60" r="3" fill="#16a34a">
        <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" repeatCount="indefinite"/>
      </circle>
      <circle cx="60" cy="65" r="3" fill="#16a34a">
        <animate attributeName="opacity" values="1;0.3;1" dur="2s" repeatCount="indefinite"/>
      </circle>
    </g>
  </g>
  
  <!-- Professional equipment -->
  <g transform="translate(50, 180)">
    <!-- Spray equipment -->
    <rect x="0" y="0" width="25" height="15" fill="#6b7280" rx="3"/>
    <rect x="8" y="-8" width="9" height="8" fill="#4b5563" rx="2"/>
    <path d="M25 7 Q35 5 45 10" stroke="#16a34a" stroke-width="3" fill="none" opacity="0.8">
      <animate attributeName="opacity" values="0.4;1;0.4" dur="1.5s" repeatCount="indefinite"/>
    </path>
  </g>
  
  <!-- Company branding overlay -->
  <rect x="20" y="20" width="120" height="40" fill="#ffffff" opacity="0.9" rx="5"/>
  <text x="30" y="35" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#16a34a">CHENNAI PEST</text>
  <text x="30" y="50" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#16a34a">CONTROL</text>
  
  <!-- "Professional Service" badge -->
  <circle cx="350" cy="50" r="30" fill="#fbbf24" opacity="0.9"/>
  <text x="350" y="48" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="#1f2937">CERTIFIED</text>
  <text x="350" y="58" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="#1f2937">SERVICE</text>
  
  <!-- Glow effect -->
  <ellipse cx="200" cy="150" rx="180" ry="120" fill="url(#glow)"/>
  
  <!-- Video title at bottom -->
  <rect x="0" y="250" width="400" height="50" fill="#000000" opacity="0.7"/>
  <text x="200" y="275" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#ffffff">Professional Pest Control in Action</text>
  <text x="200" y="290" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#e5e7eb">Safe • Effective • Guaranteed Results</text>
</svg>
