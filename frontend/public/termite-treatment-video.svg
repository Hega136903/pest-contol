<svg viewBox="0 0 150 100" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="150" height="100" fill="#1e40af" opacity="0.8"/>
  
  <!-- Termite treatment scene -->
  <g transform="translate(20, 20)">
    <!-- Wooden beam -->
    <rect x="20" y="30" width="90" height="20" fill="#8b5a2b"/>
    
    <!-- Treatment injection -->
    <rect x="10" y="25" width="15" height="8" fill="#6b7280"/>
    <rect x="13" y="20" width="9" height="5" fill="#16a34a"/>
    
    <!-- Treatment chemical spreading -->
    <g opacity="0.7">
      <circle cx="50" cy="40" r="3" fill="#16a34a">
        <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" repeatCount="indefinite"/>
      </circle>
      <circle cx="80" cy="40" r="3" fill="#16a34a">
        <animate attributeName="opacity" values="1;0.3;1" dur="2s" repeatCount="indefinite"/>
      </circle>
    </g>
    
    <!-- Professional tool -->
    <rect x="0" y="35" width="20" height="6" fill="#4b5563"/>
  </g>
  
  <!-- Title overlay -->
  <rect x="0" y="75" width="150" height="25" fill="#000000" opacity="0.7"/>
  <text x="75" y="87" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#ffffff">Termite Treatment</text>
</svg>
